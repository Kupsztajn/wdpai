<html lang="en">
<head>

    <title>LOGIN</title>

<body>
    <form action="/register" method="POST">
        <h1>Rejestracja</h1>
        <input name="firstname" type="text" placeholder="imie">
        <input name="lastname" type="text" placeholder="nazwisko">
        <input name="email" type="email" placeholder="email">
        <input name="password1" type="password" placeholder="Podaj password">
        <input name="password2" type="password" placeholder="Powtórz password">
        <button type="submit">Zarejestruj się</button>
    </form>
</body>
